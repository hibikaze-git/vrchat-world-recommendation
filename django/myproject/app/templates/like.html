<form action="{% url 'app:like' %}" method="POST">
    {% csrf_token %}
    {% if record.id in liked_list %}
        <button id="like" name="{{record.id}}" class="btn btn-outline-dark"><i class="fas fa-star fa-lg" style="color:#FFCC00"></i></button>
    {% else %}
        <button id="like" name="{{record.id}}" class="btn btn-outline-dark"><i class="far fa-star fa-lg"></i></button>      
    {% endif %}
</form>
