<form action="{% url 'app:like' %}" method="POST">
    {% csrf_token %}
    {% if record.id in liked_list %}
        <button id="like" name="{{record.id}}"><i class="fas fa-heart"></i></button>
    {% else %}
        <button id="like" name="{{record.id}}"><i class="far fa-heart"></i></button>      
    {% endif %}
</form>
