version: '3.8'

services: 
  mariadb:
    image: mariadb:10.6.5
    # 以下、要指定
    environment:
      - MYSQL_ROOT_PASSWORD=mariadb
      - MYSQL_DATABASE=mariadb
      - MYSQL_USER=mariadb
      - MYSQL_PASSWORD=mariadb
      - TZ=Asia/Tokyo
    volumes:
      - ./mariadb/mariadb_data:/var/lib/mysql
    tty: true
    profiles:
      - dev
      - server
  
  django:
    build: ./django
    # 以下、要指定
    environment:
      - MYSQL_ROOT_PASSWORD=mariadb
      - MYSQL_DATABASE=mariadb
      - MYSQL_USER=mariadb
      - MYSQL_PASSWORD=mariadb
      - DEFAULT_FROM_EMAIL=
      - EMAIL_HOST_USER=
      - EMAIL_HOST_PASSWORD=
      - BEARER_TOKEN=
      - TEST_USER_NAME=
      - TEST_USER_PASS=
      - SECRET_KEY=django-insecure-*ve&zbvze556am=cu43=893f5z#xv4_5i_3s1g0osxjnc%#ziw
    volumes:
      - ./django:/django
    ports: 
      - 8000:8000
    depends_on:
      - mariadb
    #tty: true
    command: bash -c "sleep 2 && python3 manage.py runserver 0.0.0.0:8000"
    profiles:
      - dev
      - server

  nginx:
    image: nginx:1.22.0
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./django/app/static:/web_app_src/static
      #- /path/ownCA/own_com/server.crt:/etc/nginx/conf.d/server.crt:Z
      #- /path/ownCA/own_com/server.key:/etc/nginx/conf.d/server.key:Z
    depends_on:
      - django
      - mariadb
    profiles:
      - server